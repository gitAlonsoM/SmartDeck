<!-- src\components\ImprovementModal\improvement-modal.html -->
<div id="improvement-modal-backdrop" class="fixed inset-0 bg-black bg-opacity-60 hidden items-center justify-center z-50">
  <div id="improvement-modal" class="bg-white/50 dark:bg-gray-800/50 rounded-lg shadow-2xl w-full max-w-md m-4 transform transition-all scale-95 opacity-0">
    <div class="p-6">
      <div class="flex justify-between items-center mb-4">
        <h3 class="text-xl font-bold text-gray-800 dark:text-gray-200">Mark Card for Improvement</h3>
        <button id="improvement-modal-close-btn" class="text-gray-400 hover:text-gray-600 dark:hover:text-white">&times;</button>
      </div>
      <form id="improvement-form">
        <div class="space-y-4">
          <div id="reasons-container" class="grid grid-cols-1 sm:grid-cols-2 gap-2">
            
            <label data-reason-for="all" class="flex items-center p-2 border rounded-md bg-white dark:bg-gray-800 dark:border-gray-600 cursor-pointer hover:bg-gray-50 dark:hover:bg-gray-700 hidden">
              <input type="checkbox" name="improvement_reason" value="clarify_question" class="h-4 w-4 text-indigo-600 border-gray-300 rounded focus:ring-indigo-500">
              <span class="ml-2 text-sm text-gray-700 dark:text-gray-300">Clarify Question</span>
            </label>
            <label data-reason-for="all" class="flex items-center p-2 border rounded-md bg-white dark:bg-gray-800 dark:border-gray-600 cursor-pointer hover:bg-gray-50 dark:hover:bg-gray-700 hidden">
                <input type="checkbox" name="improvement_reason" value="incorrect_answer" class="h-4 w-4 text-indigo-600 border-gray-300 rounded focus:ring-indigo-500">
                <span class="ml-2 text-sm text-gray-700 dark:text-gray-300">Incorrect Answer</span>
            </label>
            
            <label data-reason-for="quiz" class="flex items-center p-2 border rounded-md bg-white dark:bg-gray-800 dark:border-gray-600 cursor-pointer hover:bg-gray-50 dark:hover:bg-gray-700 hidden">
              <input type="checkbox" name="improvement_reason" value="improve_hint" class="h-4 w-4 text-indigo-600 border-gray-300 rounded focus:ring-indigo-500">
              <span class="ml-2 text-sm text-gray-700 dark:text-gray-300">Improve Hint</span>
            </label>
            <label data-reason-for="quiz" class="flex items-center p-2 border rounded-md bg-white dark:bg-gray-800 dark:border-gray-600 cursor-pointer hover:bg-gray-50 dark:hover:bg-gray-700 hidden">
                <input type="checkbox" name="improvement_reason" value="improve_options" class="h-4 w-4 text-indigo-600 border-gray-300 rounded focus:ring-indigo-500">
                <span class="ml-2 text-sm text-gray-700 dark:text-gray-300">Improve Options</span>
            </label>

            <label data-reason-for="flippable" class="flex items-center p-2 border rounded-md bg-white dark:bg-gray-800 dark:border-gray-600 cursor-pointer hover:bg-gray-50 dark:hover:bg-gray-700 hidden">
                <input type="checkbox" name="improvement_reason" value="improve_visual" class="h-4 w-4 text-indigo-600 border-gray-300 rounded focus:ring-indigo-500">
                <span class="ml-2 text-sm text-gray-700 dark:text-gray-300">Improve Visual</span>
            </label>
            <label data-reason-for="flippable" class="flex items-center p-2 border rounded-md bg-white dark:bg-gray-800 dark:border-gray-600 cursor-pointer hover:bg-gray-50 dark:hover:bg-gray-700 hidden">
                <input type="checkbox" name="improvement_reason" value="add_answer" class="h-4 w-4 text-indigo-600 border-gray-300 rounded focus:ring-indigo-500">
                <span class="ml-2 text-sm text-gray-700 dark:text-gray-300">Add New Answer</span>
            </label>
          </div>

          <div>
           <label for="improvement-notes" class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-1">Additional Notes (Optional)</label>
            <div class="relative">
                <textarea id="improvement-notes" name="user_comment" rows="5" class="w-full p-2 pr-10 border rounded-md bg-white dark:bg-gray-700 dark:border-gray-600 dark:text-gray-200 focus:ring-2 focus:ring-indigo-500 transition-all duration-300 ease-in-out"></textarea>
                <button type="button" id="toggle-expand-btn" class="absolute top-2 right-2 text-gray-400 hover:text-indigo-600 dark:hover:text-indigo-400 focus:outline-none p-1 transition-colors" title="Expand/Collapse">
                    <i class="fa-solid fa-expand"></i>
                </button>
            </div>
          </div>
        </div>

        <div class="mt-8 flex justify-between items-center">
            <div>

              <button type="button" id="improvement-modal-remove-btn" title="Remove from list"
                    class="p-2.5 text-sm font-medium text-red-600 dark:text-red-400 bg-red-100 dark:bg-red-900 border border-red-200 dark:border-red-800 rounded-md hover:bg-red-600 hover:text-white dark:hover:bg-red-600 dark:hover:text-white transition-all duration-200 hidden">
                    <i class="fa-solid fa-trash-can"></i>
                </button>
              </div>
            <div class="flex gap-4">
                <button type="button" id="improvement-modal-cancel-btn" class="px-6 py-2 bg-gray-200 text-gray-800 dark:bg-gray-600 dark:text-gray-200 rounded-md hover:bg-gray-300 dark:hover:bg-gray-500">Cancel</button>
                <button type="submit" id="improvement-modal-save-btn" class="px-6 py-2 bg-indigo-600 text-white font-semibold rounded-md hover:bg-indigo-700">Save</button>
            </div>
        </div>
      </form>
    </div>
  </div>
</div>
