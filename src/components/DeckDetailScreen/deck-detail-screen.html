<!-- src\components\DeckDetailScreen\deck-detail-screen.html -->
<div id="deck-detail-screen" class="max-w-4xl mx-auto px-4">
    <div class="flex justify-between items-center w-full mb-6">
        <button id="back-to-decks-btn" class="text-sm font-medium text-indigo-600 hover:text-indigo-800 dark:text-indigo-400 dark:hover:text-indigo-200 transition-colors">
            &larr; Back to Decks
        </button>
        <button id="delete-deck-btn" class="hidden text-gray-400 hover:text-red-500 dark:hover:text-red-400 transition-colors" title="Delete this deck">
            <i class="fas fa-trash-alt text-lg"></i>
        </button>
    </div>
    
    <div id="progress-stats" class="flex justify-around items-center my-8 text-center bg-white dark:bg-gray-800 p-6 rounded-xl shadow-md">
    </div>

    <div id="deck-info-section" class="my-8 text-center">
        <h1 id="deck-title" class="text-3xl md:text-4xl font-bold mb-2 text-gray-800 dark:text-gray-200"></h1>
        <p id="deck-description" class="text-md text-gray-600 dark:text-gray-400 max-w-2xl mx-auto"></p>
    </div>
    
    <p id="total-progress-text" class="text-md text-gray-600 dark:text-gray-400 mb-8 text-center"></p>

    <div class="flex flex-col sm:flex-row gap-4 justify-center">
        <button id="start-quiz-btn" class="w-full sm:w-auto px-12 py-4 bg-indigo-600 text-white font-bold rounded-lg shadow-lg hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500 dark:focus:ring-offset-gray-900 transition-transform transform hover:scale-105">
            Start Quiz
        </button>
    </div>

    <div id="deck-actions" class="mt-8 flex justify-center items-center gap-6">
        <button id="reset-deck-btn" class="text-sm font-medium text-red-500 hover:text-red-700 dark:text-red-400 dark:hover:text-red-300 transition-colors">
            Reset Deck Progress
        </button>
    </div>

    <div class="w-full max-w-xl mx-auto mt-12 space-y-4">
        <details id="ignored-cards-section" class="bg-white dark:bg-gray-800 rounded-lg shadow-md">
            <summary class="p-4 cursor-pointer font-semibold text-gray-700 dark:text-gray-300 flex justify-between items-center">
                <span>Ignored Cards</span>
                <span id="ignored-count-badge" class="px-2 py-0.5 bg-yellow-200 text-yellow-800 dark:bg-yellow-800 dark:text-yellow-100 text-xs font-bold rounded-full">0</span>
            </summary>
            <div id="ignored-cards-list" class="p-4 border-t border-gray-200 dark:border-gray-700 space-y-2">
                <p class="text-gray-500 dark:text-gray-400 text-sm">No ignored cards.</p>
            </div>
        </details>

        <details id="improvement-cards-section" class="bg-white dark:bg-gray-800 rounded-lg shadow-md">
            <summary class="p-4 cursor-pointer font-semibold text-gray-700 dark:text-gray-300 flex justify-between items-center">
                <span>Cards Marked for Improvement</span>
                <span id="improvement-count-badge" class="px-2 py-0.5 bg-blue-200 text-blue-800 dark:bg-blue-800 dark:text-blue-100 text-xs font-bold rounded-full">0</span>
            </summary>
            <div id="improvement-cards-list" class="p-4 border-t border-gray-200 dark:border-gray-700 space-y-3">
                <p class="text-gray-500 dark:text-gray-400 text-sm">No cards marked for improvement.</p>
            </div>
            <div id="improvement-export-footer" class="p-4 border-t border-gray-200 dark:border-gray-700 text-center hidden">
                <button id="export-improve-btn" class="w-full sm:w-auto px-6 py-2 bg-blue-600 text-white font-bold rounded-lg shadow-md hover:bg-blue-700">
                    Copy Batch for AI
                </button>
            </div>
        </details>
    </div>
</div>
