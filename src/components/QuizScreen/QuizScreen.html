<!-- src\components\QuizScreen\QuizScreen.html -->
<div id="quiz-screen" class="w-full max-w-2xl mx-auto">
    <div class="flex justify-between items-center mb-4">
        <p id="quiz-progress" class="text-left text-gray-600 dark:text-gray-400 font-medium">Question 1 of 10</p>
        <p id="quiz-score" class="text-right text-indigo-600 dark:text-indigo-400 font-bold text-lg">Score: 0</p>
    </div>
    
    <div id="question-card" class="bg-white dark:bg-gray-800 p-6 rounded-xl shadow-lg w-full mb-6 text-center relative">
        <div id="content-container" class="mb-4">
            </div>

        <div class="mb-4">
            <p id="card-category" class="text-sm font-medium text-gray-500 dark:text-gray-300"></p>
            <p id="card-hint" class="text-sm font-normal text-gray-500 dark:text-gray-400 italic"></p>
        </div>
        
        <hr class="w-1/4 mx-auto mb-4 border-gray-300 dark:border-gray-600">
        
        <p class="text-xl md:text-2xl font-semibold mb-6" id="question-text"></p>
        
        <div id="options-container" class="grid grid-cols-1 gap-4">
            </div>
    </div>

    <button id="next-btn" class="w-full px-8 py-3 bg-gray-700 text-white font-bold rounded-lg shadow-md hover:bg-gray-800 transition-colors disabled:bg-gray-400 disabled:cursor-not-allowed">
        Next Question
    </button>

     <div id="quiz-completion-view" class="hidden w-full text-center p-8 bg-white dark:bg-gray-800 rounded-xl shadow-lg">
        <h2 class="text-3xl font-bold text-emerald-500 mb-2">Deck Mastered!</h2>
        <p class="text-gray-600 dark:text-gray-300 mb-6">Incredible work! You've learned all the cards in this deck.</p>
        <div class="flex flex-col sm:flex-row gap-4 justify-center">
            <button id="completion-back-btn" class="w-full sm:w-auto px-8 py-3 bg-indigo-600 text-white font-bold rounded-lg shadow-md hover:bg-indigo-700">
                Back to Details
            </button>
            <button id="completion-reset-btn" class="w-full sm:w-auto px-8 py-3 bg-red-600 text-white font-bold rounded-lg shadow-md hover:bg-red-700">
             Reset and Start Over
            </button>
        </div>
    </div>
</div>
