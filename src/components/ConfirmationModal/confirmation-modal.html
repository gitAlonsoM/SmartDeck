<!-- src\components\ConfirmationModal\confirmation-modal.html -->
<div id="confirmation-modal-backdrop" class="fixed inset-0 z-50 flex items-center justify-center bg-black bg-opacity-60 hidden opacity-0 transition-opacity duration-300 ease-in-out">
    <div id="confirmation-modal-panel" class="relative w-full max-w-md p-6 mx-4 bg-white dark:bg-gray-800 rounded-2xl shadow-xl transform transition-all duration-300 ease-in-out scale-95">
        
        <div class="flex items-start">
            <div id="confirmation-modal-icon-container" class="mx-auto flex-shrink-0 flex items-center justify-center h-12 w-12 rounded-full bg-red-100 dark:bg-red-900/50 sm:mx-0 sm:h-10 sm:w-10">
                <i id="confirmation-modal-icon" class="fas fa-exclamation-triangle text-2xl text-red-600 dark:text-red-400"></i>
            </div>
            
            <div class="mt-3 text-center sm:mt-0 sm:ml-4 sm:text-left">
                <h3 id="confirmation-modal-title" class="text-lg leading-6 font-bold text-gray-900 dark:text-gray-100">Delete Deck</h3>
                <div class="mt-2">
                    <p id="confirmation-modal-message" class="text-sm text-gray-500 dark:text-gray-400">
                        Are you sure you want to delete this deck? All of its progress will be permanently removed. This action cannot be undone.
                    </p>
                </div>
            </div>
        </div>

        <div class="mt-5 sm:mt-4 sm:flex sm:flex-row-reverse">
            <button id="confirmation-modal-confirm-btn" type="button" class="w-full inline-flex justify-center rounded-md border border-transparent shadow-sm px-4 py-2 bg-red-600 text-base font-medium text-white hover:bg-red-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-red-500 sm:ml-3 sm:w-auto sm:text-sm">
                Confirm
            </button>
            <button id="confirmation-modal-cancel-btn" type="button" class="mt-3 w-full inline-flex justify-center rounded-md border border-gray-300 dark:border-gray-600 shadow-sm px-4 py-2 bg-white dark:bg-gray-700 text-base font-medium text-gray-700 dark:text-gray-200 hover:bg-gray-50 dark:hover:bg-gray-600 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500 sm:mt-0 sm:w-auto sm:text-sm">
                Cancel
            </button>
        </div>
    </div>
</div>
