<!-- src\components\FlippableCardScreen\flippable-card-screen.html -->
<div class="flex flex-col justify-between min-h-[calc(100vh-8rem)]">

    <div class="space-y-4">
        <div id="flippable-card-header" class="flex justify-between items-center">
            <h2 class="text-xl font-bold text-gray-800 dark:text-gray-200" id="deck-title-flippable">Studying Deck</h2>
            <div class="flex items-center space-x-4">
                <button id="ignore-btn-flippable" title="Ignore this card in future rounds" class="px-2 py-1 bg-gray-200 dark:bg-gray-700 text-gray-600 dark:text-gray-300 text-xs font-semibold rounded-md hover:bg-yellow-400 hover:text-white transition-colors">
                    Ignorar
                </button>
                    <div class="text-lg font-mono" id="card-progress-indicator">1 / 7</div>
            </div>
        </div>

        <div class="flip-card-container flex-grow">
            <div class="flip-card-inner">
                <div class="flip-card-front">
                    <div id="side-a-content" class="w-full"></div>
                </div>
                <div class="flip-card-back">
                    <div id="side-b-content" class="text-left space-y-3 w-full"></div>
                </div>
            </div>
        </div>
    </div>

    <div class="flex flex-col space-y-3 pt-4">
        <button id="flip-card-btn" class="w-full bg-blue-600 text-white font-bold py-3 px-4 rounded-lg hover:bg-blue-700 transition-colors">Show Answer</button>
        
        <div id="assessment-buttons" class="hidden grid grid-cols-2 gap-3">
            <button id="review-again-btn" class="w-full bg-amber-500 text-white font-bold py-3 px-4 rounded-lg hover:bg-amber-600 transition-colors">
                <i class="fas fa-sync-alt mr-2"></i> Review Again
            </button>
            <button id="knew-it-btn" class="w-full bg-emerald-500 text-white font-bold py-3 px-4 rounded-lg hover:bg-emerald-600 transition-colors">
                I Knew It <i class="fas fa-check ml-2"></i>
            </button>
        </div>
    </div>

</div>
