<!-- src\components\GlossaryScreen\glossary-screen.html -->
<div class="p-4 max-w-4xl mx-auto">
    <div class="flex justify-between items-center mb-6">
        <button id="glossary-back-btn" class="text-indigo-400 hover:text-indigo-300 transition-colors">
            <i class="fas fa-arrow-left mr-2"></i>
            Back to Dashboard
        </button>
        <h1 class="text-3xl font-bold text-white">Glossary Viewer</h1>
    </div>

    <div class="bg-gray-800 p-4 rounded-lg shadow-lg mb-6 flex flex-col md:flex-row justify-between items-center space-y-4 md:space-y-0">
        <div class="flex-shrink-0 w-full md:w-auto">
            <form id="glossary-search-form" class="flex">
                <input type="text" id="glossary-search-input" placeholder="Search by ID (e.g., '14')" class="w-full md:w-40 bg-gray-700 text-white border border-gray-600 rounded-l-md p-2 focus:outline-none focus:ring-2 focus:ring-indigo-500">
                <button type="submit" class="bg-indigo-600 text-white p-2 rounded-r-md hover:bg-indigo-700">
                    <i class="fas fa-search"></i>
                </button>
            </form>
        </div>

        <div class="flex-grow flex justify-center items-center">
            <button id="glossary-prev-btn" class="bg-gray-700 text-white p-2 rounded-l-md hover:bg-gray-600 disabled:opacity-50 disabled:cursor-not-allowed">
                <i class="fas fa-chevron-left"></i>
            </button>
            <span id="glossary-nav-status" class="text-gray-300 font-mono text-sm px-4 w-28 text-center">
                ...
            </span>
            <button id="glossary-next-btn" class="bg-gray-700 text-white p-2 rounded-r-md hover:bg-gray-600 disabled:opacity-50 disabled:cursor-not-allowed">
                <i class="fas fa-chevron-right"></i>
            </button>
        </div>
        
        <div class="flex-shrink-0 w-full md:w-auto md:w-40 h-0 md:h-auto"></div>
    </div>

    <div id="glossary-content-area" class="bg-gray-800 p-6 rounded-lg shadow-lg">
        <h2 id="glossary-title" class="text-2xl font-bold text-indigo-400 mb-4"></h2>
        <div id="glossary-content" class="text-gray-200">
            </div>
    </div>
</div>
